<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔羅占卜</title>
    <!-- Open Graph / LINE / Facebook Sharing -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://theg2906.github.io/HenryTarot/">
    <meta property="og:title" content="塔羅占卜">
    <meta property="og:description" content="抽牌、存圖，然後傳給Henry">
    <meta property="og:image" content="https://theg2906.github.io/HenryTarot/og_share_800.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --gold: #f1c40f;
            --dark-gold: #d4ac0d;
            --text-gray: #eee;
            --font-title: 'Cinzel', 'Noto Serif TC', serif;
            --font-body: 'Noto Serif TC', serif;
            --nav-size: 50px;
            --btn-size: 65px;
        }

        body {
            font-family: var(--font-body);
            background-color: #1a0a1a;
            background-image: url("bg_cloth.png");
            background-size: cover;
            background-attachment: fixed;
            color: var(--gold);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                background-size: auto;
                background-repeat: repeat;
            }
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 0px; /* 移除間距由元素內距精確控制 */
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 40px;
            border-radius: 50px;
            border: 2px solid var(--dark-gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .header-container h1 {
            font-family: var(--font-title);
            margin: 0;
            font-size: 1.9em;
            color: var(--gold);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
            letter-spacing: 2px;
            cursor: help;
            position: relative;
            line-height: 1;
        }

        .header-container h1::after {
            content: "偉特取「少數方」為【重點牌】,\A依照:1正逆位 2大小牌 3數字/人物\A 托特不判斷正逆位、重點牌。";
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: var(--gold);
            border: 1px solid var(--dark-gold);
            padding: 15px;
            border-radius: 10px;
            font-family: var(--font-body);
            font-size: 0.4em;
            line-height: 1.6;
            width: 280px;
            white-space: pre-wrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 3000;
            text-align: left;
            letter-spacing: 0;
            text-shadow: none;
        }
        .header-container h1:hover::after {
            opacity: 1;
        }

        .right-fixed-panel {
            position: fixed;
            right: -25px;
            top: 20%; /* 固定距離頂部，防止整體隨高度置中而跳動 */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 2000;
            width: 150px; /* 固定寬度以避免佈局抖動 */
        }

        .snapshot-btn-wrapper {
            perspective: 1000px;
            width: calc(var(--btn-size) * 2.2);
            height: calc(var(--btn-size) * 0.75);
            margin-top: 15px;
            position: relative;
        }
        #snapshotBtn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            transform-style: preserve-3d;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            transform-origin: center center;
            opacity: 0;
            transform: translateY(-100px) scale(0.5);
            pointer-events: none;
        }
        #snapshotBtn.visible {
            opacity: 0.75;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }
        #snapshotBtn:hover { opacity: 1; }
        #snapshotBtn.processing { transform: rotateX(180deg); }

        .snap-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: calc(var(--btn-size) * 0.375);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
            font-family: var(--font-body);
            border: 2px solid var(--dark-gold);
            box-sizing: border-box;
        }
        .snap-front { background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%); color: #1a0a1a; }
        .snap-back { background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%); color: white; transform: rotateX(180deg); }

        .btn-wrapper {
            perspective: 1000px;
            width: var(--btn-size);
            height: var(--btn-size);
            position: relative;
        }
        #drawBtn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            transform-style: preserve-3d;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            transform-origin: center center;
        }
        #drawBtn.shuffling .btn-face { opacity: 0.75; }
        #drawBtn.shuffling:hover .btn-face { opacity: 1; }
        #drawBtn.shuffling { transform: rotateX(180deg); }
        .btn-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
            font-family: var(--font-title);
            border: 2px solid var(--dark-gold);
            box-sizing: border-box;
        }
        .btn-front { background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%); color: #1a0a1a; }
        .btn-back { background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%); color: white; transform: rotateX(180deg); }

        @keyframes spinnerRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #drawBtn.busy::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: calc(var(--btn-size) * 0.5);
            height: calc(var(--btn-size) * 0.5);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #fff;
            border-radius: 50%;
            z-index: 2005;
            transform: translate(-50%, -50%);
            animation: spinnerRotate 0.8s linear infinite;
            pointer-events: none;
        }

        #drawBtn.busy .btn-face {
            opacity: 0.3 !important;
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            pointer-events: none;
            z-index: 2000;
        }

        .nav-and-snapshot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px; /* 間隔 */
        }

        .nav-dot {
            width: var(--nav-size);
            height: var(--nav-size);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--dark-gold);
            border-radius: 50%;
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-title);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-decoration: none;
            opacity: 0;
            transform: translateY(-100px) scale(0.5);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            box-sizing: border-box; /* 確保盒模型一致 */
        }

        .nav-dot.visible {
            opacity: 0.5;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .nav-dot:hover { background: var(--gold); color: #1a0a1a; transform: scale(1.1); box-shadow: 0 0 15px var(--gold); opacity: 1; }
        .nav-dot.focus-dot { background: var(--gold); color: #1a0a1a; border-color: #fff; box-shadow: 0 0 15px var(--gold); opacity: 0.75; }
        .nav-dot.focus-dot:hover { opacity: 1; }

        .disabled {
            pointer-events: none !important;
            opacity: 0.3 !important;
        }

        .board { display: flex; flex-direction: column; gap: 30px; width: 100%; max-width: 950px; perspective: 1000px; position: relative; }

        .card-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            gap: 35px;
            color: var(--text-gray);
            border: 1px solid rgba(212, 172, 13, 0.6);
            margin: 0 auto;
            width: 90%;
            min-height: 400px;
            max-height: 400px; /* 初始鎖定高度 */
            overflow: hidden;
            opacity: 0;
            transform: translateY(-50px) scale(0.9);
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), border 1.5s ease, box-shadow 1.5s ease, max-height 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-container.active-board { opacity: 1; transform: translateY(0) scale(1); }
        .card-container.expanded { max-height: 2000px; } /* 適應文字 */

        .card-container::before, .card-container::after,
        .ornament-bottom::before, .ornament-bottom::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url("corner_pattern.svg");
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            transition: background-image 1.5s ease, width 1.5s ease, height 1.5s ease, filter 1.5s ease;
        }

        .card-container { border: 2px solid var(--gold); box-shadow: 0 0 10px inset rgba(241, 196, 15, 0.3), 0 0 15px rgba(241, 196, 15, 0.2), 0 20px 50px rgba(0,0,0,0.8); }
        .card-container::before, .card-container::after,
        .ornament-bottom::before, .ornament-bottom::after {
            background-image: url("corner_pattern_focus.svg");
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 5px var(--gold));
        }

        .card-container.focus-card { animation: focusPulse 3s infinite ease-in-out; z-index: 10; }

        .card-container.normal-card {
            border: 1px solid rgba(212, 172, 13, 0.6);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            animation: none;
        }
        .card-container.normal-card::before, .card-container.normal-card::after,
        .normal-card .ornament-bottom::before, .normal-card .ornament-bottom::after {
            background-image: url("corner_pattern.svg");
            width: 60px;
            height: 60px;
            filter: none;
        }

        .card-container::before { top: 0; left: 0; }
        .card-container::after { top: 0; right: 0; transform: rotate(90deg); }
        .ornament-bottom { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .ornament-bottom::before { bottom: 0; left: 0; transform: rotate(-90deg); }
        .ornament-bottom::after { bottom: 0; right: 0; transform: rotate(180deg); }

        .card-visual { display: flex; flex-direction: row; align-items: center; flex-shrink: 0; z-index: 5; position: relative; gap: 35px; width: 100%; }
        .flip-container { width: 180px; height: 310px; perspective: 1000px; flex-shrink: 0; }
        .flipper { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .flipped .flipper { transform: rotateY(180deg); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; border: 2px solid var(--dark-gold); overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .front { transform: rotateY(180deg); background-color: #000; }
        .back { background-color: #2c3e50; z-index: 2; }
        .back img { width: 100%; height: 100%; object-fit: cover; }
        .tarot-card { width: 100%; height: 100%; object-fit: cover; }
        .reversed { transform: rotate(180deg); }

        .card-name {
            position: absolute;
            left: 180px;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: var(--font-title);
            font-size: 1.8em;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 10;
            pointer-events: none;
        }
        .flipped .card-name { opacity: 1; transition: opacity 0.8s ease 0.6s; }

        .key-label { font-family: 'Cinzel', serif; font-size: 0.36em; color: var(--gold); border: 1px solid var(--gold); padding: 1px 6px; letter-spacing: 2px; text-shadow: 0 0 5px var(--gold); border-radius: 2px; font-weight: bold; }

        .meaning-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s ease;
            visibility: hidden;
        }
        .flipped .meaning-content {
            opacity: 1;
            visibility: visible;
            transition: opacity 1.2s ease 1.3s;
        }

        .meaning-desc { font-size: 1.1em; line-height: 1.8; margin-bottom: 20px; color: #ddd; background: rgba(0, 0, 0, 0.4); padding: 15px; border-radius: 8px; border-left: 5px solid var(--dark-gold); }
        .focus-card .meaning-desc { border-left: 8px solid var(--gold); background: rgba(241, 196, 15, 0.1); }

        .aspect-list { margin: 0; padding-left: 0; list-style: none; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .aspect-list li { background: rgba(255, 255, 255, 0.1); padding: 12px 18px; border-radius: 10px; font-size: 0.95em; color: #eee; }
        .aspect-list li b { color: var(--gold); margin-right: 8px; }

        #initialDeckStack { position: relative; width: 180px; height: 310px; }
        .deck-card-offset { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px; border: 2px solid var(--dark-gold); background-color: #2c3e50; box-shadow: 2px 2px 5px rgba(0,0,0,0.5); overflow: hidden; transition: opacity 0.3s; }

        .flying-card { position: fixed; width: 180px; height: 310px; z-index: 9999; pointer-events: none; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 8px; border: 2px solid var(--dark-gold); box-shadow: 0 10px 30px rgba(0,0,0,0.8); background-color: #2c3e50; overflow: hidden; }
        .flying-card img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes focusPulse {
            0% { box-shadow: 0 0 10px inset rgba(241, 196, 15, 0.3), 0 0 15px rgba(241, 196, 15, 0.2), 0 20px 50px rgba(0,0,0,0.8); }
            50% { box-shadow: 0 0 25px inset rgba(241, 196, 15, 0.5), 0 0 35px rgba(241, 196, 15, 0.5), 0 20px 50px rgba(0,0,0,0.8); }
            100% { box-shadow: 0 0 10px inset rgba(241, 196, 15, 0.3), 0 0 15px rgba(241, 196, 15, 0.2), 0 20px 50px rgba(0,0,0,0.8); }
        }

        /* 文字選取樣式客製化 */
        ::selection {
            background: var(--gold);
            color: #000;
        }
        ::-moz-selection {
            background: var(--gold);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="right-fixed-panel">
        <div class="btn-wrapper">
            <button id="drawBtn" onclick="handleBtnClick()">
                <div class="btn-face btn-front">抽牌</div>
                <div class="btn-face btn-back">洗牌</div>
            </button>
        </div>
        <div class="nav-and-snapshot-container">
            <div class="nav-container" id="navDots">
                <a href="#" class="nav-dot" onclick="scrollToCard(event, 0)">1</a>
                <a href="#" class="nav-dot" onclick="scrollToCard(event, 1)">2</a>
                <a href="#" class="nav-dot" onclick="scrollToCard(event, 2)">3</a>
                <a href="#" class="nav-dot" onclick="scrollToCard(event, 3)">4</a>
                <a href="#" class="nav-dot" onclick="scrollToCard(event, 4)">5</a>
            </div>
            <div class="snapshot-btn-wrapper">
                <button id="snapshotBtn" onclick="takeSnapshot()">
                    <div class="snap-face snap-front">儲存截圖</div>
                    <div class="snap-face snap-back">儲存中...</div>
                </button>
            </div>
        </div>
    </div>

    <div class="header-container">
        <div class="tarot-type-selector" style="background:transparent; color:var(--gold); border:none; padding:0; display: flex; align-items: center; box-sizing: border-box; position: relative;">
            <span style="pointer-events: none; font-size: 1.25em; opacity: 0.8; margin-right: -5px;">✦</span>
            <select id="tarotType" onchange="handleTypeChange()" style="background:transparent; color:var(--gold); border:none; font-family: var(--font-title); font-size: 2.0em; outline:none; height: auto; text-shadow: 2px 2px 10px rgba(0,0,0,0.9); letter-spacing: 2px; appearance: none; -webkit-appearance: none; cursor: pointer; padding: 0 5px 0 10px; font-weight: bold; width: auto; line-height: 1;">
                <option value="waite" style="background-color: #1a0a1a; color: var(--gold);">偉特</option>
                <option value="thoth" style="background-color: #1a0a1a; color: var(--gold);">托特</option>
            </select>
        </div>
        <h1 onclick="handleTitleClick()" style="line-height: 1; padding-left: 1px; padding-right: -1px;">塔羅占卜</h1>
        <div class="draw-options-wrapper" style="display: flex; align-items: center; padding:0; position: relative;">
            <select id="numCards" style="background:transparent; color:var(--gold); border:none; font-family: var(--font-title); font-size: 2.0em; text-shadow: 2px 2px 10px rgba(0,0,0,0.9); letter-spacing: 2px; appearance: none; -webkit-appearance: none; cursor: pointer; padding: 0 10px 0 5px; font-weight: bold; width: auto; line-height: 1;">
                <option value="5" selected style="background-color: #1a0a1a; color: var(--gold);">五牌</option>
                <option value="3" style="background-color: #1a0a1a; color: var(--gold);">三牌</option>
                <option value="1" style="background-color: #1a0a1a; color: var(--gold);">一牌</option>
            </select>
            <span style="pointer-events: none; font-size: 1.25em; opacity: 0.8; margin-left: -5px;">✦</span>
        </div>
    </div>

    <div id="instructionText" style="margin-bottom: 10px; margin-top: -30px; color: var(--gold); font-size: 1.1em; letter-spacing: 2px; text-align: center; opacity: 0.8; font-family: var(--font-body); position: relative; z-index: 500;">
        ✦ 誠心默念問題三次後抽牌 ✦
    </div>

    <!-- 手動選牌視窗 -->
    <div id="manualModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; color:var(--gold); font-family:var(--font-body); overflow-y:auto; padding:40px 20px; box-sizing:border-box;">
        <div style="max-width:600px; margin:0 auto;">
            <h2 style="text-align:center; font-family:var(--font-title); border-bottom:2px solid var(--dark-gold); padding-bottom:10px;">手動擺牌</h2>
            <div id="manualSelectors"></div>
            <div style="display:flex; gap:20px; justify-content:center; margin-top:30px;">
                <button onclick="closeManualModal()" style="background:#555; color:white; border:none; padding:10px 25px; border-radius:5px; cursor:pointer;">取消</button>
                <button onclick="confirmManualDraw()" style="background:linear-gradient(135deg, var(--gold), var(--dark-gold)); color:#1a0a1a; border:none; padding:10px 40px; border-radius:5px; font-weight:bold; cursor:pointer;">擺牌</button>
            </div>
        </div>
    </div>

    <style>
        .manual-row { background:rgba(255,255,255,0.05); padding:15px; border-radius:8px; margin-bottom:15px; border:1px solid rgba(212,172,13,0.3); display:flex; align-items:center; gap:10px; }
        .manual-row label { width:30px; font-weight:bold; color:var(--dark-gold); }
        .manual-row select { background:#222; color:var(--gold); border:1px solid var(--dark-gold); padding:5px; border-radius:4px; flex-grow:1; }

        /* Adjusted by Bee: Tarot Type Dropdown Options Styling */
        #tarotType option {
            background-color: #1a0a1a; /* Dark background */
            color: var(--gold); /* Gold text */
        }

    </style>

    <div class="board" id="cardBoard">
        <div class="card-container active-board focus-card" id="mainContainer">
            <div class="ornament-bottom"></div>
            <div class="card-visual" id="stackVisual">
                <div id="initialDeckStack">
                    <div class="deck-card-offset" style="transform: translate(8px, 8px) rotate(2deg); z-index: 1;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                    <div class="deck-card-offset" style="transform: translate(-5px, 6px) rotate(-3deg); z-index: 2;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                    <div class="deck-card-offset" style="transform: translate(4px, -4px) rotate(1deg); z-index: 3;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                    <div class="deck-card-offset" style="transform: translate(-2px, 2px) rotate(4deg); z-index: 4;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                    <div class="deck-card-offset" id="topCard" style="z-index: 5; transform: rotate(-1deg);"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 移除原本硬編碼的載入，改由 JS 動態控制 -->
    <script>
        const tarotConfigs = {
            waite: {
                path: 'data/waite/',
                files: ['data_major.js', 'data_wands.js', 'data_cups.js', 'data_swords.js', 'data_pentacles.js']
            },
            thoth: {
                path: 'data/thoth/',
                files: ['data_major.js', 'data_wands.js', 'data_cups.js', 'data_swords.js', 'data_disks.js']
            }
        };

        async function loadTarotSet(type) {
            window.tarotData = []; // 清空舊資料
            const config = tarotConfigs[type];
            
            // 建立一組載入 Promise
            const loadPromises = config.files.map(file => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = config.path + file;
                    script.onload = () => {
                        console.log(`已加載檔案: ${file}`);
                        resolve();
                    };
                    script.onerror = () => {
                        console.error(`加載檔案失敗: ${file}`);
                        reject();
                    };
                    document.body.appendChild(script);
                });
            });

            try {
                await Promise.all(loadPromises);
                // 處理多層嵌套的 window.tarotData (例如托特牌的 concat([[...]]) 情況)
                let flattenedData = [];
                window.tarotData.forEach(item => {
                    if (Array.isArray(item)) {
                        flattenedData = flattenedData.concat(item);
                    } else {
                        flattenedData.push(item);
                    }
                });
                window.tarotData = flattenedData;

                // 載入後重新排序確保 ID 正確
                window.tarotData.sort((a, b) => a.id - b.id);
                console.log(`牌組 ${type} 載入完成，共 ${window.tarotData.length} 張牌。`);
            } catch (err) {
                console.error("載入牌組失敗:", err);
                alert("載入牌組失敗，請檢查網路或檔案路徑。");
            }
        }

        async function handleTypeChange() {
            if (isDrawing) {
                alert("抽牌中，請稍候再切換。");
                document.getElementById('tarotType').value = hasDrawn ? (lastSelectedCards[0].id >= 0 ? 'waite' : 'thoth') : 'waite'; // 簡單恢復原值
                return;
            }

            if (hasDrawn) {
                if (confirm("切換牌組將會清空目前的占卜結果，確定要切換嗎？")) {
                    await initiateShuffle();
                    await loadTarotSet(document.getElementById('tarotType').value);
                } else {
                    // 恢復選單顯示
                    // 這裡簡化處理，實際需記錄當前 type
                }
            } else {
                await loadTarotSet(document.getElementById('tarotType').value);
            }
        }

        // 頁面初始化載入
        window.addEventListener('DOMContentLoaded', () => {
            const initialType = document.getElementById('tarotType').value || 'waite';
            loadTarotSet(initialType);
        });

        let isDrawing = false;
        let hasDrawn = false;
        let lastSelectedCards = [];
        let drawingWatchdog = null;

        // --- 手動模式邏輯 ---
        let titleClicks = 0;
        let titleClickTimer = null;
        function handleTitleClick() {
            titleClicks++;
            clearTimeout(titleClickTimer);
            titleClickTimer = setTimeout(() => { titleClicks = 0; }, 1000);
            if (titleClicks === 3) {
                if (isDrawing || hasDrawn) return;
                openManualModal();
            }
        }

        function openManualModal() {
            const container = document.getElementById('manualSelectors');
            container.innerHTML = '';

            const numCardsToSelect = parseInt(document.getElementById('numCards').value);
            const currentType = document.getElementById('tarotType').value;

            for (let i = 0; i < numCardsToSelect; i++) {
                const row = document.createElement('div');
                row.className = 'manual-row';
                row.innerHTML = `
                    <label>${i + 1}</label>
                    <select id="m-cat-${i}" onchange="updateCardList(${i})" style="width:100px; flex-grow:0; margin-right:5px;">
                        <option value="大塔羅">大塔羅</option>
                        <option value="權杖">權杖</option>
                        <option value="聖杯">聖杯</option>
                        <option value="寶劍">寶劍</option>
                        <option value="錢幣">錢幣</option>
                    </select>
                    <select id="m-card-${i}"></select>
                    <select id="m-rev-${i}" style="width:70px; flex-grow:0; margin-left:5px; ${(currentType === 'thoth') ? 'background:#444; color:#888; cursor:not-allowed;' : ''}" ${(currentType === 'thoth') ? 'disabled' : ''}>
                        <option value="false">正</option>
                        <option value="true">逆</option>
                    </select>
                `;
                container.appendChild(row);
                updateCardList(i);
            }
            document.getElementById('manualModal').style.display = 'block';
        }

        function closeManualModal() {
            document.getElementById('manualModal').style.display = 'none';
            titleClicks = 0;
        }

        function updateCardList(rowIndex) {
            const cat = document.getElementById(`m-cat-${rowIndex}`).value;
            const cardSelect = document.getElementById(`m-card-${rowIndex}`);
            cardSelect.innerHTML = '';

            const filtered = tarotData.filter(c => {
                if (cat === '大塔羅') return c.id >= 56 && c.id <= 77;
                if (cat === '權杖') return c.id >= 0 && c.id <= 13;
                if (cat === '寶劍') return c.id >= 14 && c.id <= 27;
                if (cat === '聖杯') return c.id >= 28 && c.id <= 41;
                if (cat === '錢幣') return c.id >= 42 && c.id <= 55;
                return false;
            }).sort((a,b) => a.id - b.id);

            filtered.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.innerText = `${c.id}. ${c.name}`;
                cardSelect.appendChild(opt);
            });
        }

        async function confirmManualDraw() {
            const manualCards = [];
            const selectedIds = new Set();
            const numCardsToSelect = parseInt(document.getElementById('numCards').value);

            for (let i = 0; i < numCardsToSelect; i++) {
                const id = parseInt(document.getElementById(`m-card-${i}`).value);
                if (selectedIds.has(id)) {
                    alert(`錯誤：第 ${i+1} 張牌重複了！請選擇不同的卡牌。`);
                    return;
                }
                selectedIds.add(id);
                const isReversed = document.getElementById(`m-rev-${i}`).value === 'true';
                const cardData = tarotData.find(d => d.id === id);
                manualCards.push({ ...cardData, isReversed });
            }
            closeManualModal();
            initiateDraw(manualCards);
        }

        function forceCleanup() {
            if (drawingWatchdog) {
                clearTimeout(drawingWatchdog);
                drawingWatchdog = null;
            }
            // 徹底清除所有飛行的牌卡殘影
            const flyers = document.querySelectorAll('.flying-card');
            flyers.forEach(f => f.remove());
            
            isDrawing = false;
            document.body.style.overflow = 'auto';
            document.documentElement.style.overflow = '';

            const drawBtn = document.getElementById('drawBtn');
            if (drawBtn) {
                drawBtn.classList.remove('busy');
                drawBtn.classList.remove('disabled');
            }

            const snapBtn = document.getElementById('snapshotBtn');
            if (snapBtn) {
                snapBtn.classList.remove('processing');
                snapBtn.classList.remove('disabled');
                snapBtn.classList.remove('visible');
            }
            const snapshotBtnWrapper = document.querySelector('.snapshot-btn-wrapper');
            if (snapshotBtnWrapper) {
                snapshotBtnWrapper.style.opacity = '';
                snapshotBtnWrapper.style.transform = '';
                snapshotBtnWrapper.style.pointerEvents = '';
                snapshotBtnWrapper.classList.remove('visible');
            }
            document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('disabled'));
        }

        window.addEventListener('load', forceCleanup);

        function handleBtnClick() {
            if (isDrawing) return;
            if (!hasDrawn) initiateDraw();
            else initiateShuffle();
        }

        async function initiateDraw(manualCards = null) {
            if (isDrawing) return;
            forceCleanup();
            isDrawing = true;
            const drawBtn = document.getElementById('drawBtn');
            drawBtn.classList.add('busy');
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';

            const numCardsToDraw = parseInt(document.getElementById('numCards').value);
            const currentType = document.getElementById('tarotType').value;

            // 決定牌組與判定重點牌
            if (manualCards) {
                lastSelectedCards = manualCards;
            } else {
                let availableIds = tarotData.map(c => c.id);
                lastSelectedCards = [];
                for(let i=0; i<numCardsToDraw; i++) {
                    const randIndex = Math.floor(Math.random() * availableIds.length);
                    const cardIdx = availableIds.splice(randIndex, 1)[0];
                    // 托特牌不使用逆位
                    const isReversed = (currentType === 'thoth') ? false : (Math.random() < 0.5);
                    const cardData = tarotData.find(d => d.id === cardIdx);
                    if (cardData) lastSelectedCards.push({ ...cardData, isReversed });
                }
            }

            const analyzeFocusCards = (cards, numCards) => {
                // 托特牌模式：不判斷重點牌，外框隨機為重點或一般形式
                if (document.getElementById('tarotType').value === 'thoth') {
                    return cards.map(() => Math.random() < 0.5);
                }

                const reversed = cards.filter(c => c.isReversed);
                const upright = cards.filter(c => !c.isReversed);

                // 1. 先看正逆位 (少數方為重點)
                if (reversed.length !== 0 && upright.length !== 0) {
                    if (reversed.length !== upright.length) {
                        const focusReversed = reversed.length < upright.length;
                        return cards.map(c => c.isReversed === focusReversed);
                    }
                }

                // 2. 若正逆位無法判定(如5正或5逆)，看大小牌 (大牌：ID 56-77)
                const isMajor = (id) => id >= 56 && id <= 77;
                const majors = cards.filter(c => isMajor(c.id));
                const minors = cards.filter(c => !isMajor(c.id));
                if (majors.length > 0 && minors.length > 0) {
                    if (majors.length !== minors.length) {
                        const focusMajors = majors.length < minors.length;
                        return cards.map(c => isMajor(c.id) === focusMajors);
                    }
                }

                // 3. 若大小牌也無法判定(如5張都是小牌)，看數字與人物牌 (人物牌：小牌中每組的前4張 ID % 14 < 4)
                const isCourt = (id) => {
                    if (isMajor(id)) return false;
                    const pos = id % 14;
                    return pos >= 0 && pos <= 3;
                };
                const courts = cards.filter(c => isCourt(c.id));
                const nums = cards.filter(c => !isCourt(c.id) && !isMajor(c.id));
                if (courts.length > 0 && nums.length > 0) {
                    if (courts.length !== nums.length) {
                        const focusCourts = courts.length < nums.length;
                        return cards.map(c => isCourt(c.id) === focusCourts);
                    }
                }

                // 若以上皆無法區分少數方 (如 5張全正、全小、全數字)，則無重點牌
                return Array(numCards).fill(false);
            };

            const focusMap = analyzeFocusCards(lastSelectedCards, numCardsToDraw);
            const firstCardIsFocus = focusMap[0];

            // 邏輯實作：若第一張牌不是重點牌，同步將疊牌區漸變為一般框並展開高度
            const mainContainer = document.getElementById('mainContainer');
            if (mainContainer && !firstCardIsFocus) {
                mainContainer.classList.remove('focus-card');
                mainContainer.classList.add('normal-card');
                // 修正：給予極短延遲確保渲染器準備好執行 max-height 動畫
                requestAnimationFrame(() => {
                    mainContainer.classList.add('expanded');
                });
            }

            drawingWatchdog = setTimeout(() => {
                if (isDrawing) {
                    alert("處理時間較長，請嘗試重新整理網頁。");
                    forceCleanup();
                }
            }, 10000);

// Removed early disable for snapBtn to allow CSS visibility to control.

            const navDotsContainer = document.getElementById('navDots');
            navDotsContainer.innerHTML = ''; // 清空舊的導航點
            const currentNavDots = [];
            for (let i = 0; i < numCardsToDraw; i++) {
                const dot = document.createElement('a');
                dot.href = "#";
                dot.className = "nav-dot disabled";
                dot.onclick = (e) => scrollToCard(e, i);
                dot.innerText = (i + 1).toString();
                navDotsContainer.appendChild(dot);
                currentNavDots.push(dot);
            }
// Removed redundant snapshotBtnWrapper.classList.add('visible');
            const board = document.getElementById('cardBoard');
            const initialStack = document.getElementById('initialDeckStack');
            const topCard = document.getElementById('topCard');
            if (!topCard) { forceCleanup(); return; }

            const deckRect = topCard.getBoundingClientRect();
            const deckScrollY = window.scrollY;

            // --- 核心優化：保留疊牌區容器作為第 1 張牌，達成視覺連續性 ---
            const containers = [];
            // 處理第 1 張牌：重用 mainContainer
            if (mainContainer) {
                mainContainer.id = ""; // 移除舊 ID 避免衝突
                // 確保第 1 張牌容器具備正確的重點樣式
                mainContainer.classList.remove('focus-card', 'normal-card');
                mainContainer.classList.add(focusMap[0] ? 'focus-card': 'normal-card');
                mainContainer.style.opacity = '1';

                containers.push(mainContainer);
                lastSelectedCards[0].isFocus = focusMap[0];
                if (focusMap[0]) {
                    const dot = currentNavDots[0];
                    if (dot) dot.classList.add('focus-dot');
                }
            }

            // 處理第 2-N 張牌
            for(let i=1; i<numCardsToDraw; i++) {
                const container = document.createElement('div');
                container.className = 'card-container';
                if (focusMap[i]) container.classList.add('focus-card');
                else container.classList.add('normal-card');

                const ornament = document.createElement('div');
                ornament.className = 'ornament-bottom';
                container.appendChild(ornament);

                board.appendChild(container);
                containers.push(container);
                if (focusMap[i]) {
                    const dot = currentNavDots[i];
                    if (dot) dot.classList.add('focus-dot');
                }
                lastSelectedCards[i].isFocus = focusMap[i];
            }

            // 隱藏疊牌區內部的圖案，但保留容器
            if (initialStack) initialStack.style.visibility = 'hidden';

            currentNavDots.forEach((dot, idx) => {
                dot.style.transition = `all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) ${idx * 0.1}s`;
                dot.classList.add('visible');
            });

            // Make snapshot button and its wrapper visible after nav dots appear
            setTimeout(() => {
                const snapBtn = document.getElementById('snapshotBtn');
                const snapshotBtnWrapper = document.querySelector('.snapshot-btn-wrapper');
                if (snapBtn) {
                    snapBtn.classList.add('visible');
                }
                if (snapshotBtnWrapper) {
                    snapshotBtnWrapper.classList.add('visible');
                }
            }, 500); // Adjusted by Bee for immediate visibility after card draw

// Removed snapBtn.classList.add('visible') timeout.
            for(let i=0; i<numCardsToDraw; i++) {
                const container = containers[i];
                const currentIdx = i;

                // 只有第 2-N 張牌需要執行 active-board 的出現動畫
                if (i > 0) {
                    setTimeout(() => { container.classList.add('active-board'); }, i * 400);
                } else {
                    container.classList.add('active-board'); // 第 1 張牌原本就在，直接確保 active
                }

                const visualArea = document.createElement('div');
                visualArea.className = 'card-visual';

                // 關鍵：預先建立具備背/正兩面的翻轉結構，但先不觸發 flipped
                if (i === 0) {
                    container.innerHTML = '';
                    const ornament = document.createElement('div');
                    ornament.className = 'ornament-bottom';
                    container.appendChild(ornament);
                    container.classList.add('active-board');
                }

                visualArea.innerHTML = `
                    <div class="flip-container">
                        <div class="flipper">
                            <div class="back"><img src="tarot_cards/0_back.jpg"></div>
                            <div class="front"><img src="tarot_cards/A${lastSelectedCards[currentIdx].id}.jpg" class="tarot-card ${lastSelectedCards[currentIdx].isReversed ? 'reversed' : ''}"></div>
                        </div>
                    </div>
                    <div class="card-name">
                        <span>${lastSelectedCards[currentIdx].name}${(currentType === 'thoth') ? '' : (lastSelectedCards[currentIdx].isReversed ? ' 逆位' : ' 正位')}</span>
                        ${(currentType !== 'thoth' && lastSelectedCards[currentIdx].isFocus) ? '<span class="key-label">重點牌</span>' : ''}
                    </div>`;

                container.appendChild(visualArea);

                const flyer = document.createElement('div');
                flyer.className = 'flying-card';
                flyer.style.top = (deckRect.top + deckScrollY) + 'px';
                flyer.style.left = (deckRect.left + window.scrollX) + 'px';
                flyer.innerHTML = '<img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;">';
                document.body.appendChild(flyer);

                flyer.offsetHeight;
                const targetRect = visualArea.getBoundingClientRect();
                flyer.style.top = (targetRect.top + window.scrollY) + 'px';
                flyer.style.left = (targetRect.left + window.scrollX) + 'px';

                setTimeout(() => {
                    const card = lastSelectedCards[currentIdx];
                    const meaning = card.isReversed ? card.rev : card.up;
                    const content = document.createElement('div');
                    content.className = 'meaning-content';
                    
                    if (currentType === 'thoth') {
                        // 托特牌只顯示 desc，不顯示面相清單
                        content.innerHTML = `<div class="meaning-desc">${meaning.desc}</div>`;
                    } else {
                        content.innerHTML = `<div class="meaning-desc">${meaning.desc}</div><ul class="aspect-list"><li><b>愛情：</b>${meaning.love}</li><li><b>財富：</b>${meaning.wealth}</li><li><b>工作：</b>${meaning.work}</li><li><b>外表：</b>${meaning.appearance}</li><li><b>健康：</b>${meaning.health}</li></ul>`;
                    }

                    container.appendChild(content);
                    flyer.remove();

                    // 1. 觸發翻牌動畫
                    container.classList.add('flipped');

                    // 2. 延遲啟動高度展開 (等待翻轉進行到一半)
                    setTimeout(() => {
                        requestAnimationFrame(() => {
                            container.offsetHeight; // 強制重繪解決閃現
                            container.classList.add('expanded');
                        });
                    }, 400);

                    if (container.classList.contains('pending-normal')) {
                        container.classList.remove('pending-normal');
                        container.classList.add('normal-card');
                    }
                    if (currentIdx === numCardsToDraw - 1) {
                        setTimeout(() => {
                            document.getElementById('drawBtn').classList.add('shuffling');
                            document.getElementById('drawBtn').classList.remove('busy');
                            // snapBtn visibility handled by earlier setTimeout for animation consistency.
// Reverted snapshotBtnWrapper inline style changes.
                            currentNavDots.forEach(d => d.classList.remove('disabled'));
                            isDrawing = false;
                            hasDrawn = true;
                            document.body.style.overflow = '';
                            document.documentElement.style.overflow = '';
                        }, 1000);
                    }
                }, 800);
                await new Promise(r => setTimeout(r, 450));
            }
        }

        async function initiateShuffle() {
            if (isDrawing) return;
            document.querySelectorAll('.flying-card').forEach(f => f.remove());

            forceCleanup();
            isDrawing = true;
            document.getElementById('drawBtn').classList.add('busy');
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            await new Promise(r => setTimeout(r, 400));

            const board = document.getElementById('cardBoard');
            const containers = Array.from(board.querySelectorAll('.card-container'));
            if(document.getElementById('snapshotBtn')) document.getElementById('snapshotBtn').classList.remove('visible');
            const snapshotBtnWrapper = document.querySelector('.snapshot-btn-wrapper');
            if(snapshotBtnWrapper) { snapshotBtnWrapper.classList.remove('visible'); }
            
            document.querySelectorAll('.nav-dot').forEach(dot => {
                dot.classList.remove('visible');
                dot.classList.remove('focus-dot');
            });

            // 1. 取得第一張牌的視覺區作為唯一的目標點
            const targetContainer = containers[0];
            const targetVisual = targetContainer.querySelector('.card-visual');
            const targetRect = targetVisual.getBoundingClientRect();
            const targetTop = targetRect.top + window.scrollY;
            const targetLeft = targetRect.left + window.scrollX;

            // 2. 讓所有卡片內容淡出，並收合高度，但保持容器在原位
            containers.forEach((c) => {
                c.classList.remove('flipped');
                setTimeout(() => {
                    c.classList.remove('expanded');
                }, 300);
            });
            await new Promise(r => setTimeout(r, 600));

            // 3. 執行飛行動畫：從各自位置飛向第一張牌的位置
            for (let i = 0; i < containers.length; i++) {
                const c = containers[i];
                const visual = c.querySelector('.card-visual');
                if (!visual) continue;
                const rect = visual.getBoundingClientRect();

                // 如果不是第一張牌，則需要產生飛影並讓原容器消失
                if (i > 0) {
                    const flyer = document.createElement('div');
                    flyer.className = 'flying-card';
                    flyer.style.top = (rect.top + window.scrollY) + 'px';
                    flyer.style.left = (rect.left + window.scrollX) + 'px';
                    flyer.innerHTML = '<img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;">';
                    document.body.appendChild(flyer);

                    requestAnimationFrame(() => {
                        flyer.style.top = targetTop + 'px';
                        flyer.style.left = targetLeft + 'px';
                        flyer.style.transform = 'scale(0.9)';
                        flyer.style.opacity = '0.7';
                    });
                    c.style.opacity = '0'; // 舊容器淡出
                } else {
                    // 第一張牌：【牌背】保持 100% 可見，僅淡出文字
                    const mc = c.querySelector('.meaning-content'); if (mc) mc.style.opacity = '0';
                    const cn = c.querySelector('.card-name'); if (cn) cn.style.opacity = '0';
                    visual.style.opacity = '1'; 
                    visual.style.visibility = 'visible';
                }
                await new Promise(r => setTimeout(r, 100));
            }

            await new Promise(r => setTimeout(r, 800));

            // 4. 此時才重建整個 board (只有這一步會變動 DOM)
            const isCase2 = containers[0] && containers[0].classList.contains('focus-card');
            const finalClass = isCase2 ? "focus-card" : "normal-card";

            board.innerHTML = `
                <div class="card-container active-board ${finalClass}" id="mainContainer">
                    <div class="ornament-bottom"></div>
                    <div class="card-visual" id="stackVisual">
                        <div id="initialDeckStack">
                            <div class="deck-card-offset" style="transform: translate(8px, 8px) rotate(2deg); z-index: 1;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                            <div class="deck-card-offset" style="transform: translate(-5px, 6px) rotate(-3deg); z-index: 2;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                            <div class="deck-card-offset" style="transform: translate(4px, -4px) rotate(1deg); z-index: 3;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                            <div class="deck-card-offset" style="transform: translate(-2px, 2px) rotate(4deg); z-index: 4;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                            <div class="deck-card-offset" id="topCard" style="z-index: 5; transform: rotate(-1deg);"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                        </div>
                    </div>
                </div>`;

            document.querySelectorAll('.flying-card').forEach(f => f.remove());
            document.getElementById('drawBtn').classList.remove('busy');
            document.getElementById('drawBtn').classList.remove('shuffling');
            hasDrawn = false;
            isDrawing = false;
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
        }

        function scrollToCard(e, index) {
            e.preventDefault();
            const cards = document.querySelectorAll('.card-container');
            if (cards[index]) cards[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function takeSnapshot() {
            const btn = document.getElementById('snapshotBtn');
            const numCardsToRender = parseInt(document.getElementById('numCards').value);
            const currentType = document.getElementById('tarotType').value;

            if (!btn || btn.classList.contains('processing') || lastSelectedCards.length < numCardsToRender) return;
            btn.classList.add('processing');

            const snapshotData = {
                type: currentType,
                cards: lastSelectedCards.map(c => ({
                    name: currentType === 'thoth' ? c.name : c.name + (c.isReversed ? ' 逆位' : ' 正位'),
                    isReversed: c.isReversed,
                    isFocus: c.isFocus, // 恢復傳遞 isFocus 狀態，讓托特牌也能有隨機外框
                    meaning: (c.isReversed ? c.rev.desc : c.up.desc)
                }))
            };
            renderAndCapture(snapshotData);
        }

        async function renderAndCapture(data) {
            if (typeof html2canvas === 'undefined') { forceCleanup(); return; }
            document.body.style.overflow = 'hidden';

            const numCardsToRender = data.cards.length;
            const renderTargetHeight = 1400; // Fixed height for all screenshots
            let cardAreaHeight;
            let currentCardW = 300; // Base width
            let currentCardH = 450; // Base height

            if (numCardsToRender === 1) {
                currentCardW *= 1.8; // 放大 180%
                currentCardH *= 1.8;
                cardAreaHeight = 900; // Adjusted for 1 card, centered in 1400px
            } else if (numCardsToRender === 3) {
                currentCardW *= 1.2; // 放大 120%
                currentCardH *= 1.2;
                cardAreaHeight = 1120; // Re-adjusted for 3 cards, precise vertical centering and no overlap
            } else { // Default to 5 cards
                cardAreaHeight = 1150;
            }
            
            const renderTarget = document.createElement('div');
            renderTarget.style = `position:absolute; left:0; top:-10000px; width:800px; height:${renderTargetHeight}px; background:linear-gradient(45deg, #2D1259 0%, #050226 50%, #2D1259 100%); color:#f1c40f; font-family:'Noto Serif TC', serif; display:flex; flex-direction:column; align-items:center; padding:50px 0; box-sizing:border-box; z-index:-9999; overflow:hidden;`;

            const title = document.createElement('div');
            title.style = "font-size:56px; letter-spacing:12px; font-weight:bold; margin-bottom:5px; text-shadow:0 5px 15px rgba(0,0,0,0.9);";
            title.innerText = '塔羅占卜';
            renderTarget.appendChild(title);

            const decLine = document.createElement('div');
            decLine.style = "width:420px; height:2px; background:linear-gradient(90deg, transparent, #f1c40f, transparent); margin-bottom:30px;";
            renderTarget.appendChild(decLine);

            const cardArea = document.createElement('div');
            cardArea.style = `width:100%; height:${cardAreaHeight}px; position:relative;`;
            renderTarget.appendChild(cardArea);

            let positions = [];
            const CX = 400; // Center X for 800px width
            const horizontalCardSpacing = 50; // 間隔

            if (numCardsToRender === 1) {
                positions = [
                    {x:CX, y: (cardAreaHeight - currentCardH) / 2} 
                ];
            } else if (numCardsToRender === 3) {
                const verticalCardSpacing = -60; // Adjusted for tighter vertical spacing
                const topRowY = (cardAreaHeight - currentCardH * 2 - verticalCardSpacing - 40) / 2;
                const bottomRowY = topRowY + currentCardH + verticalCardSpacing;
                positions = [
                    {x:CX - currentCardW / 2 - horizontalCardSpacing + 10, y: topRowY}, // top-left
                    {x:CX + currentCardW / 2 + horizontalCardSpacing - 10, y: topRowY}, // top-right
                    {x:CX, y: bottomRowY}                       // bottom-center
                ];
            } else { // Default to 5 cards
                const layoutTypes = ['f', 'g'];
                const chosenLayout = layoutTypes[Math.floor(Math.random() * layoutTypes.length)];
                switch(chosenLayout) {
                    case 'f': // 上3下2
                        positions = [
                            {x:CX-260, y:40}, {x:CX, y:40}, {x:CX+260, y:40},
                            {x:CX-150, y:520}, {x:CX+150, y:520}
                        ];
                        break;
                    case 'g': // 上2下3
                        positions = [
                            {x:CX-150, y:40}, {x:CX+150, y:40},
                            {x:CX-260, y:520}, {x:CX, y:520}, {x:CX+260, y:520}
                        ];
                        break;
                }
            }

            const normalCards = []; const focusCards = [];
            data.cards.forEach((c, idx) => {
                const cardWithPos = { ...c, pos: positions[idx] };
                if (c.isFocus) focusCards.push(cardWithPos); else normalCards.push(cardWithPos);
            });
            const allToRender = [...normalCards, ...focusCards];

            allToRender.forEach((card) => {
                const cardBox = document.createElement('div');
                cardBox.style = `width:${currentCardW}px; height:${currentCardH}px; position:absolute; padding:40px 25px; box-sizing:border-box; border-radius:12px; display:flex; flex-direction:column; align-items:center; top:${card.pos.y}px; left:${card.pos.x}px; transform:translateX(-50%) rotate(${numCardsToRender === 1 ? 0 : (card.isFocus?(Math.random()*10-5):(Math.random()*30-15))}deg); z-index:${card.isFocus?1000:100}; background:${card.isFocus?'#4d3511':'#2c2f33'}; border:${card.isFocus?'4px solid #f1c40f':'2px solid #bdc3c7'}; box-shadow:0 0 ${card.isFocus?60:30}px rgba(${card.isFocus?'241,196,15,0.8':'255,255,255,0.15'});`;

                // 根據牌數計算字體大小 (恢復原始設定)
                let nameSize = (numCardsToRender === 1 ? 36 : (numCardsToRender === 3 ? 24 : 32));
                let meaningSize = (numCardsToRender === 1 ? 28 : (numCardsToRender === 3 ? 22 : 20));
                
                // 托特牌專屬字體放大與對齊邏輯 (Round up to nearest even)
                let textAlign = 'justify';
                if (data.type === 'thoth') {
                    textAlign = 'center';
                    if (numCardsToRender === 1) { nameSize = 56; meaningSize = 42; }
                    else if (numCardsToRender === 3) { nameSize = 44; meaningSize = 34; }
                    else { nameSize = 40; meaningSize = 30; }
                }

                let displayMeaning = card.meaning;
                if (data.type === 'thoth') {
                    displayMeaning = displayMeaning.replace(/, /g, ',<br>');
                }

                cardBox.innerHTML = `
                    <div style="position:absolute; top:12px; left:12px; right:12px; bottom:12px; border:1px solid ${card.isFocus?'rgba(241,196,15,0.5)':'rgba(255,255,255,0.2)'}; border-radius:8px; pointer-events:none;"></div>
                    <div style="width:100%; border-bottom: 2px double ${card.isFocus?'#f1c40f':'#7f8c8d'}; padding-bottom:12px; margin-bottom:15px; text-align:center;">
                        <div style="font-size:${nameSize}px; font-weight:bold; color:${card.isFocus?'#f1c40f':'#ffffff'}; text-shadow:2px 2px 4px #000;">${card.name}</div>
                    </div>
                    ${(data.type !== 'thoth' && card.isFocus) ? '<div style="background:#f1c40f; color:#1a0a1a; padding:2px 15px; border-radius:2px; font-size:18px; font-weight:bold; margin-bottom:12px; letter-spacing:4px; box-shadow:0 0 15px #f1c40f;">重點牌</div>' : '<div style="height:35px;"></div>'}
                    <div style="font-size:${meaningSize}px; line-height:1.6; color:#ffffff; text-align:${textAlign}; width:100%; font-weight:400; text-shadow:1px 1px 2px #000; overflow:hidden;">${displayMeaning}</div>`;
                cardArea.appendChild(cardBox);
            });

            const footer = document.createElement('div');
            footer.style = "margin-top:auto; width:100%; text-align:center; padding:45px 0; font-size:28px; color:rgba(241,196,15,0.9); border-top:1px solid rgba(241,196,15,0.3);";
            const now = new Date();
            footer.innerText = `${now.getFullYear()}年${String(now.getMonth()+1).padStart(2,'0')}月${String(now.getDate()).padStart(2,'0')}日 ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
            renderTarget.appendChild(footer);

            document.body.appendChild(renderTarget);
            try {
                await new Promise(r => setTimeout(r, 500));
                const canvas = await html2canvas(renderTarget, { backgroundColor:null, scale:2, useCORS:true, width:800, height:1400 });
                const now = new Date();
                const timestamp = `${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}`;
                const filename = `tarot_${timestamp}.jpg`;
                showPreview(canvas.toDataURL('image/jpeg', 0.85), filename);
            } catch (err) { alert("截圖失敗"); forceCleanup(); }
            finally { if (document.body.contains(renderTarget)) document.body.removeChild(renderTarget); }
        }

        function showPreview(src, filename) {
            document.documentElement.style.overflow = 'hidden';
            document.body.style.overflow = 'hidden';
            const overlay = document.createElement('div');
            overlay.style = "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px; box-sizing:border-box;";
            overlay.innerHTML = `
                <div style="color:var(--gold); margin-bottom:15px; font-family:var(--font-title); font-size:1.2em; letter-spacing:2px;">✦ 手機長按儲存，PC點擊下方按鈕 ✦</div>
                <img src="${src}" style="max-width:100%; max-height:70vh; border:2px solid var(--gold); box-shadow:0 0 30px rgba(0,0,0,0.5); border-radius:5px;">
                <div style="display:flex; gap:15px; margin-top:25px;">
                    <a href="${src}" download="${filename}" style="text-decoration:none; background:var(--gold); color:#1a0a1a; padding:10px 30px; border-radius:5px; font-family:var(--font-body); font-weight:bold;">儲存圖片</a>
                    <button onclick="this.parentElement.parentElement.remove(); document.body.style.overflow=''; document.documentElement.style.overflow='';" style="background:transparent; color:var(--gold); border:1px solid var(--gold); padding:10px 30px; cursor:pointer; font-family:var(--font-body); border-radius:5px;">關閉預覽</button>
                </div>
            `;
            document.body.appendChild(overlay);
            const btn = document.getElementById('snapshotBtn');
            if(btn) btn.classList.remove('processing');
        }
    </script>
</body>
