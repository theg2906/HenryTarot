<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無視論塔羅占卜</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --gold: #f1c40f;
            --dark-gold: #d4ac0d;
            --text-gray: #eee;
            --font-title: 'Cinzel', 'Noto Serif TC', serif;
            --font-body: 'Noto Serif TC', serif;
            --nav-size: 50px;
            --btn-size: 65px;
        }

        body {
            font-family: var(--font-body);
            background-color: #1a0a1a;
            background-image: url("bg_cloth.png");
            background-size: cover;
            background-attachment: fixed;
            color: var(--gold); 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                background-size: auto;
                background-repeat: repeat;
            }
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 40px;
            border-radius: 50px;
            border: 2px solid var(--dark-gold);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .header-container h1 {
            font-family: var(--font-title);
            margin: 0;
            font-size: 2.2em;
            color: var(--gold);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
            letter-spacing: 2px;
            cursor: help;
            position: relative;
        }

        .header-container h1::after {
            content: "【無視論】由吳旻津老師創立，不分牌陣，綜合五張牌意與生剋解析。\A【重點牌判定】取「少數方」為重點，依序判定：1.正逆位 2.大小牌 3.數字/人物。";
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: var(--gold);
            border: 1px solid var(--dark-gold);
            padding: 15px;
            border-radius: 10px;
            font-family: var(--font-body);
            font-size: 0.4em;
            line-height: 1.6;
            width: 280px;
            white-space: pre-wrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 3000;
            text-align: left;
            letter-spacing: 0;
            text-shadow: none;
        }
        .header-container h1:hover::after {
            opacity: 1;
        }

        .right-fixed-panel {
            position: fixed;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 2000;
        }

        .snapshot-btn-wrapper {
            perspective: 1000px;
            width: calc(var(--btn-size) * 2.2); 
            height: calc(var(--btn-size) * 0.75);
            margin-top: 15px;
            position: relative;
        }
        #snapshotBtn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            transform-style: preserve-3d;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            transform-origin: center center;
            opacity: 0;
            transform: translateY(-100px) scale(0.5);
            pointer-events: none;
        }
        #snapshotBtn.visible {
            opacity: 0.75;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }
        #snapshotBtn:hover { opacity: 1; }
        #snapshotBtn.processing { transform: rotateX(180deg); }

        .snap-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            font-size: 1.5em; 
            font-weight: bold;
            border-radius: calc(var(--btn-size) * 0.375);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
            font-family: var(--font-body);
            border: 2px solid var(--dark-gold);
            box-sizing: border-box;
        }
        .snap-front { background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%); color: #1a0a1a; }
        .snap-back { background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%); color: white; transform: rotateX(180deg); }

        .btn-wrapper {
            perspective: 1000px;
            width: var(--btn-size);
            height: var(--btn-size);
            position: relative;
        }
        #drawBtn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            transform-style: preserve-3d;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            transform-origin: center center;
        }
        #drawBtn.shuffling .btn-face { opacity: 0.75; } 
        #drawBtn.shuffling:hover .btn-face { opacity: 1; }
        #drawBtn.shuffling { transform: rotateX(180deg); }
        .btn-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
            font-family: var(--font-title);
            border: 2px solid var(--dark-gold);
            box-sizing: border-box;
        }
        .btn-front { background: linear-gradient(135deg, var(--gold) 0%, var(--dark-gold) 100%); color: #1a0a1a; }
        .btn-back { background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%); color: white; transform: rotateX(180deg); }
        
        /* 按鈕忙碌時的內部旋轉點動畫 (Spinner) */
        @keyframes spinnerRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #drawBtn.busy::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: calc(var(--btn-size) * 0.5);
            height: calc(var(--btn-size) * 0.5);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #fff;
            border-radius: 50%;
            z-index: 2005;
            transform: translate(-50%, -50%);
            animation: spinnerRotate 0.8s linear infinite;
            pointer-events: none;
        }

        #drawBtn.busy .btn-face {
            opacity: 0.3 !important;
        }

        .nav-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            gap: 12px; 
            pointer-events: none; 
            z-index: 2000; 
        }
        
        .nav-dot { 
            width: var(--nav-size); 
            height: var(--nav-size); 
            background: rgba(0, 0, 0, 0.7); 
            border: 2px solid var(--dark-gold); 
            border-radius: 50%; 
            color: var(--gold); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: var(--font-title); 
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            text-decoration: none; 
            opacity: 0;
            transform: translateY(-100px) scale(0.5);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }
        
        .nav-dot.visible { 
            opacity: 0.5; 
            transform: translateY(0) scale(1); 
            pointer-events: auto; 
        }
        
        .nav-dot:hover { background: var(--gold); color: #1a0a1a; transform: scale(1.1); box-shadow: 0 0 15px var(--gold); opacity: 1; }
        .nav-dot.focus-dot { background: var(--gold); color: #1a0a1a; border-color: #fff; box-shadow: 0 0 15px var(--gold); opacity: 0.75; }
        .nav-dot.focus-dot:hover { opacity: 1; }

        /* 鎖定樣式 */
        .disabled {
            pointer-events: none !important;
            opacity: 0.3 !important;
        }

        .board { display: flex; flex-direction: column; gap: 30px; width: 100%; max-width: 950px; perspective: 1000px; position: relative; }

        .card-container { position: relative; display: flex; flex-direction: column; align-items: flex-start; background: rgba(0, 0, 0, 0.3); padding: 30px; border-radius: 5px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); gap: 35px; color: var(--text-gray); border: 1px solid rgba(212, 172, 13, 0.6); margin: 0 auto; width: 90%; min-height: 400px; opacity: 0; transform: translateY(-50px) scale(0.9); transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), border 1.5s ease, box-shadow 1.5s ease; }
        .card-container.active-board { opacity: 1; transform: translateY(0) scale(1); }

        .card-container::before, .card-container::after,
        .ornament-bottom::before, .ornament-bottom::after { 
            content: ""; 
            position: absolute; 
            width: 60px; 
            height: 60px; 
            background-image: url("corner_pattern.svg"); 
            background-size: contain; 
            background-repeat: no-repeat; 
            pointer-events: none; 
            transition: background-image 1.5s ease, width 1.5s ease, height 1.5s ease, filter 1.5s ease;
        }

        .card-container { border: 2px solid var(--gold); box-shadow: 0 0 10px inset rgba(241, 196, 15, 0.3), 0 0 15px rgba(241, 196, 15, 0.2), 0 20px 50px rgba(0,0,0,0.8); }
        .card-container::before, .card-container::after,
        .ornament-bottom::before, .ornament-bottom::after { 
            background-image: url("corner_pattern_focus.svg"); 
            width: 80px; 
            height: 80px; 
            filter: drop-shadow(0 0 5px var(--gold)); 
        }

        .card-container.focus-card { animation: focusPulse 3s infinite ease-in-out; z-index: 10; }
        
        .card-container.normal-card { 
            border: 1px solid rgba(212, 172, 13, 0.6); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            animation: none;
        }
        .card-container.normal-card::before, .card-container.normal-card::after,
        .normal-card .ornament-bottom::before, .normal-card .ornament-bottom::after { 
            background-image: url("corner_pattern.svg"); 
            width: 60px; 
            height: 60px; 
            filter: none; 
        }

        .card-container::before { top: 0; left: 0; }
        .card-container::after { top: 0; right: 0; transform: rotate(90deg); }
        .ornament-bottom { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .ornament-bottom::before { bottom: 0; left: 0; transform: rotate(-90deg); }
        .ornament-bottom::after { bottom: 0; right: 0; transform: rotate(180deg); }

        .card-visual { display: flex; flex-direction: row; align-items: center; flex-shrink: 0; z-index: 5; position: relative; gap: 35px; width: 100%; }
        .flip-container { width: 180px; height: 310px; perspective: 1000px; flex-shrink: 0; }
        .flipper { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .flipped .flipper { transform: rotateY(180deg); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; border: 2px solid var(--dark-gold); overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .front { transform: rotateY(180deg); background-color: #000; }
        .back { background-color: #2c3e50; z-index: 2; }
        .back img { width: 100%; height: 100%; object-fit: cover; }
        .tarot-card { width: 100%; height: 100%; object-fit: cover; }
        .reversed { transform: rotate(180deg); }

        .card-name { 
            position: absolute;
            left: 180px; 
            right: 0;    
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: var(--font-title); 
            font-size: 1.8em; 
            font-weight: bold; 
            color: var(--gold); 
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8); 
            opacity: 0; 
            transition: opacity 0.5s ease;
            z-index: 10;
            pointer-events: none;
        }
        .flipped .card-name { opacity: 1; transition: opacity 0.8s ease 0.6s; }

        .key-label { font-family: 'Cinzel', serif; font-size: 0.36em; color: var(--gold); border: 1px solid var(--gold); padding: 1px 6px; letter-spacing: 2px; text-shadow: 0 0 5px var(--gold); border-radius: 2px; font-weight: bold; }

        .meaning-content { flex-grow: 1; display: flex; flex-direction: column; padding-top: 10px; z-index: 1; opacity: 0; transition: opacity 0.6s ease, transform 0.6s ease; }
        .flipped .meaning-content { opacity: 1; transform: translateX(0); transition: opacity 0.8s ease 0.7s, transform 0.8s ease 0.7s; }

        .meaning-desc { font-size: 1.1em; line-height: 1.8; margin-bottom: 20px; color: #ddd; background: rgba(0, 0, 0, 0.4); padding: 15px; border-radius: 8px; border-left: 5px solid var(--dark-gold); }
        .focus-card .meaning-desc { border-left: 8px solid var(--gold); background: rgba(241, 196, 15, 0.1); }

        .aspect-list { margin: 0; padding-left: 0; list-style: none; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .aspect-list li { background: rgba(255, 255, 255, 0.1); padding: 12px 18px; border-radius: 10px; font-size: 0.95em; color: #eee; }
        .aspect-list li b { color: var(--gold); margin-right: 8px; }

        #initialDeckStack { position: relative; width: 180px; height: 310px; }
        .deck-card-offset { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px; border: 2px solid var(--dark-gold); background-color: #2c3e50; box-shadow: 2px 2px 5px rgba(0,0,0,0.5); overflow: hidden; transition: opacity 0.3s; }

        .flying-card { position: fixed; width: 180px; height: 310px; z-index: 9999; pointer-events: none; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 8px; border: 2px solid var(--dark-gold); box-shadow: 0 10px 30px rgba(0,0,0,0.8); background-color: #2c3e50; overflow: hidden; }
        .flying-card img { width: 100%; height: 100%; object-fit: cover; }
        
        @keyframes focusPulse {
            0% { box-shadow: 0 0 10px inset rgba(241, 196, 15, 0.3), 0 0 15px rgba(241, 196, 15, 0.2), 0 20px 50px rgba(0,0,0,0.8); }
            50% { box-shadow: 0 0 25px inset rgba(241, 196, 15, 0.5), 0 0 35px rgba(241, 196, 15, 0.5), 0 20px 50px rgba(0,0,0,0.8); }
            100% { box-shadow: 0 0 10px inset rgba(241, 196, 15, 0.3), 0 0 15px rgba(241, 196, 15, 0.2), 0 20px 50px rgba(0,0,0,0.8); }
        }
    </style>
</head>
<body>
    <div class="right-fixed-panel">
        <div class="btn-wrapper">
            <button id="drawBtn" onclick="handleBtnClick()">
                <div class="btn-face btn-front">抽牌</div>
                <div class="btn-face btn-back">洗牌</div>
            </button>
        </div>
        <div class="nav-container" id="navDots">
            <a href="#" class="nav-dot" onclick="scrollToCard(event, 0)">1</a>
            <a href="#" class="nav-dot" onclick="scrollToCard(event, 1)">2</a>
            <a href="#" class="nav-dot" onclick="scrollToCard(event, 2)">3</a>
            <a href="#" class="nav-dot" onclick="scrollToCard(event, 3)">4</a>
            <a href="#" class="nav-dot" onclick="scrollToCard(event, 4)">5</a>
            <div class="snapshot-btn-wrapper">
                <button id="snapshotBtn" onclick="takeSnapshot()">
                    <div class="snap-face snap-front">儲存截圖</div>
                    <div class="snap-face snap-back">儲存中...</div>
                </button>
            </div>
        </div>
    </div>

    <div class="header-container">
        <h1>無視論塔羅占卜</h1>
    </div>

    <div id="instructionText" style="margin-bottom: 30px; color: var(--gold); font-size: 1.1em; letter-spacing: 2px; text-align: center; opacity: 0.8; font-family: var(--font-body);">
        ✦ 誠心默念問題三次後抽牌 ✦
    </div>

    <div class="board" id="cardBoard">
        <div class="card-container active-board" id="mainContainer">
            <div class="ornament-bottom"></div>
            <div class="card-visual" id="stackVisual">
                <div id="initialDeckStack">
                    <div class="deck-card-offset" style="transform: translate(8px, 8px) rotate(2deg); z-index: 1;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                    <div class="deck-card-offset" style="transform: translate(-5px, 6px) rotate(-3deg); z-index: 2;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                    <div class="deck-card-offset" style="transform: translate(4px, -4px) rotate(1deg); z-index: 3;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                    <div class="deck-card-offset" style="transform: translate(-2px, 2px) rotate(4deg); z-index: 4;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                    <div class="deck-card-offset" id="topCard" style="z-index: 5; transform: rotate(-1deg);"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="tarot_meanings.js"></script>
    <script>
        let isDrawing = false;
        let hasDrawn = false;
        let lastSelectedCards = [];
        let drawingWatchdog = null; // 監控計時器

        function forceCleanup() {
            console.log("執行系統清理與狀態重置...");
            if (drawingWatchdog) {
                clearTimeout(drawingWatchdog);
                drawingWatchdog = null;
            }
            document.querySelectorAll('.flying-card').forEach(f => f.remove());
            isDrawing = false;
            document.body.style.overflow = 'auto';
            document.documentElement.style.overflow = '';
            
            const drawBtn = document.getElementById('drawBtn');
            if (drawBtn) {
                drawBtn.classList.remove('busy');
                drawBtn.classList.remove('disabled');
            }
            
            const snapBtn = document.getElementById('snapshotBtn');
            if (snapBtn) {
                snapBtn.classList.remove('processing');
                snapBtn.classList.remove('disabled');
            }

            document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('disabled'));
            console.log("清理完成。");
        }

        window.addEventListener('load', forceCleanup);

        function handleBtnClick() {
            if (isDrawing) return;
            if (!hasDrawn) initiateDraw();
            else initiateShuffle();
        }

        async function initiateDraw() {
            if (isDrawing) return;
            forceCleanup(); 
            isDrawing = true;
            document.getElementById('drawBtn').classList.add('busy');
            document.body.style.overflow = 'hidden';
            
            // 啟動監控計時器：10秒後若還在忙碌，提示使用者
            drawingWatchdog = setTimeout(() => {
                if (isDrawing) {
                    alert("抽牌處理時間較長，若畫面持續卡住，請嘗試重新整理網頁。");
                    forceCleanup(); // 嘗試恢復按鈕狀態
                }
            }, 10000);

            // 鎖定導覽與截圖
            const snapBtn = document.getElementById('snapshotBtn');
            if (snapBtn) snapBtn.classList.add('disabled');
            document.querySelectorAll('.nav-dot').forEach(d => d.classList.add('disabled'));

            const board = document.getElementById('cardBoard');
            const initialStack = document.getElementById('initialDeckStack');
            const topCard = document.getElementById('topCard');
            if (!topCard) {
                isDrawing = false;
                document.body.style.overflow = 'auto';
                return;
            }
            const deckRect = topCard.getBoundingClientRect();
            const deckScrollY = window.scrollY;

            if (initialStack) initialStack.style.visibility = 'hidden';
            
            const dots = document.querySelectorAll('.nav-dot');
            dots.forEach((dot, idx) => {
                dot.style.transition = `all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) ${idx * 0.1}s`;
                dot.classList.add('visible');
            });

            setTimeout(() => {
                const snapBtn = document.getElementById('snapshotBtn');
                if(snapBtn) snapBtn.classList.add('visible');
            }, 600);

            // 抽牌前先清空 board
            board.innerHTML = '';
            
            let deck = Array.from({length: 78}, (_, i) => i);
            lastSelectedCards = [];
            for(let i=0; i<5; i++) {
                const randIndex = Math.floor(Math.random() * deck.length);
                const cardIdx = deck.splice(randIndex, 1)[0];
                const isReversed = Math.random() < 0.5;
                lastSelectedCards.push({ ...tarotData.find(d => d.id === cardIdx), isReversed });
            }

            const analyzeFocusCards = (cards) => {
                const reversed = cards.filter(c => c.isReversed);
                const upright = cards.filter(c => !c.isReversed);
                if (reversed.length > 0 && upright.length > 0) {
                    const focusReversed = reversed.length < upright.length;
                    return cards.map(c => c.isReversed === focusReversed);
                }
                const majors = cards.filter(c => c.id <= 21);
                const minors = cards.filter(c => c.id > 21);
                if (majors.length > 0 && minors.length > 0) {
                    const focusMajors = majors.length < minors.length;
                    return cards.map(c => (c.id <= 21) === focusMajors);
                }
                if (minors.length === 5) {
                    const isCourt = (id) => ((id - 22) % 14) >= 10;
                    const courts = cards.filter(c => isCourt(c.id));
                    const nums = cards.filter(c => !isCourt(c.id));
                    if (courts.length > 0 && nums.length > 0) {
                        const focusCourts = courts.length < nums.length;
                        return cards.map(c => isCourt(c.id) === focusCourts);
                    }
                }
                return Array(5).fill(false);
            };

            const focusMap = analyzeFocusCards(lastSelectedCards);
            const containers = [];
            for(let i=0; i<5; i++) {
                const container = document.createElement('div');
                container.className = 'card-container';
                if (focusMap[i]) {
                    container.classList.add('focus-card');
                } else {
                    container.classList.add('pending-normal');
                }
                
                container.id = i === 0 ? 'mainContainer' : '';
                container.innerHTML = '<div class="ornament-bottom"></div><div class="card-visual" style="visibility:visible;"></div>';
                
                board.appendChild(container);

                containers.push(container);
                if (focusMap[i]) {
                    const dot = document.querySelectorAll('.nav-dot')[i];
                    if (dot) dot.classList.add('focus-dot');
                }
                lastSelectedCards[i].isFocus = focusMap[i];
            }

            for(let i=0; i<5; i++) {
                const container = containers[i];
                const currentIdx = i;
                
                setTimeout(() => {
                    container.classList.add('active-board');
                }, i * 400);

                const finalizeStyle = () => {
                    if (container.classList.contains('pending-normal')) {
                        container.classList.remove('pending-normal');
                        container.classList.add('normal-card');
                    }
                };
                
                const visualArea = container.querySelector('.card-visual');
                const flyer = document.createElement('div');
                flyer.className = 'flying-card';
                flyer.style.top = (deckRect.top + deckScrollY) + 'px';
                flyer.style.left = (deckRect.left + window.scrollX) + 'px';
                flyer.innerHTML = '<img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;">';
                document.body.appendChild(flyer);
                
                flyer.offsetHeight;

                const updateTrajectory = () => {
                    const targetRect = visualArea.getBoundingClientRect();
                    flyer.style.top = (targetRect.top + window.scrollY) + 'px';
                    flyer.style.left = (targetRect.left + window.scrollX) + 'px';
                };
                requestAnimationFrame(updateTrajectory);
                
                setTimeout(() => {
                    const card = lastSelectedCards[currentIdx];
                    const isFocus = card.isFocus;
                    visualArea.innerHTML = `<div class="flip-container"><div class="flipper"><div class="back"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div><div class="front"><img src="tarot_cards/A${card.id}.jpg" class="tarot-card ${card.isReversed ? 'reversed' : ''}"></div></div></div><div class="card-name"><div style="display:flex; flex-direction:column; align-items:center;"><span>${card.name}${card.isReversed ? ' 逆位' : ' 正位'}</span><span>${isFocus ? '<span class="key-label">重點牌</span>' : ''}</span></div></div>`;
                    const meaning = card.isReversed ? card.rev : card.up;
                    const content = document.createElement('div');
                    content.className = 'meaning-content';
                    content.innerHTML = `<div class="meaning-desc">${meaning.desc}</div><ul class="aspect-list"><li><b>愛情：</b>${meaning.love}</li><li><b>財富：</b>${meaning.wealth}</li><li><b>工作：</b>${meaning.work}</li><li><b>外表：</b>${meaning.appearance}</li><li><b>健康：</b>${meaning.health}</li></ul>`;
                    container.appendChild(content);
                    
                    flyer.remove();
                    container.offsetHeight; 
                    container.classList.add('flipped');
                    finalizeStyle();
                    if (currentIdx === 4) {
                        setTimeout(() => {
                            const drawBtn = document.getElementById('drawBtn');
                            drawBtn.classList.add('shuffling');
                            drawBtn.classList.remove('busy'); // 確保抽牌完成後移除 Spinner
                            
                            // 解除鎖定
                            const snapBtn = document.getElementById('snapshotBtn');
                            if (snapBtn) snapBtn.classList.remove('disabled');
                            document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('disabled'));

                            isDrawing = false;
                            hasDrawn = true;
                            document.body.style.overflow = 'auto';
                        }, 300);
                    }
                }, 800);
                
                await new Promise(r => setTimeout(r, 450));
            }
        }

        async function initiateShuffle() {
            if (isDrawing) return;
            isDrawing = true;
            forceCleanup();
            isDrawing = true; // forceCleanup 會關掉 isDrawing，這裡要再打開
            document.getElementById('drawBtn').classList.add('busy');
            document.body.style.overflow = 'hidden';

            window.scrollTo({ top: 0, behavior: 'smooth' });
            await new Promise(r => setTimeout(r, 400));

            const board = document.getElementById('cardBoard');
            const containers = Array.from(board.querySelectorAll('.card-container'));
            
            const snapBtn = document.getElementById('snapshotBtn');
            if(snapBtn) snapBtn.classList.remove('visible');

            document.querySelectorAll('.nav-dot').forEach(dot => {
                dot.classList.remove('visible');
                dot.classList.remove('focus-dot');
            });

            // 1. 先翻轉回牌背
            containers.forEach(c => c.classList.remove('flipped'));
            await new Promise(r => setTimeout(r, 600));

            // 2. 取得回收目標 (第一個外框的位置)
            const mainContainer = document.getElementById('mainContainer') || containers[0];
            if (!mainContainer) {
                isDrawing = false;
                return;
            }
            const targetVisual = mainContainer.querySelector('.card-visual');
            const targetRect = targetVisual.getBoundingClientRect();
            
            // 3. 修正：洗牌時讓第一個外框漸變回重點框 (如果當下是普通框)
            mainContainer.classList.remove('normal-card');
            mainContainer.classList.add('active-board'); 

            const finalOffsets = [{x: 8, y: 8, r: 2}, {x: -5, y: 6, r: -3}, {x: 4, y: -4, r: 1}, {x: -2, y: 2, r: 4}, {x: 0, y: 0, r: -1}];
            
            const flyers = [];
            for (let i = 0; i < containers.length; i++) {
                const c = containers[i];
                const visual = c.querySelector('.card-visual');
                const currentRect = visual.getBoundingClientRect();
                
                // 4. 外框回收動畫：除了第一個之外，其餘外框向中心靠攏並淡出
                if (i > 0) {
                    c.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                    c.style.opacity = '0';
                    c.style.transform = `translateY(${targetRect.top - currentRect.top}px) scale(0.8)`;
                }

                visual.style.visibility = 'hidden';
                
                const flyer = document.createElement('div');
                flyer.className = 'flying-card';
                flyer.style.top = (currentRect.top + window.scrollY) + 'px';
                flyer.style.left = (currentRect.left + window.scrollX) + 'px';
                flyer.innerHTML = '<img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;">';
                document.body.appendChild(flyer);
                flyers.push(flyer);

                const offset = finalOffsets[i] || {x:0, y:0, r:0};
                requestAnimationFrame(() => {
                    flyer.style.top = (targetRect.top + window.scrollY + offset.y) + 'px';
                    flyer.style.left = (targetRect.left + window.scrollX + offset.x) + 'px';
                    flyer.style.transform = `rotate(${offset.r}deg)`;
                });
                await new Promise(r => setTimeout(r, 100));
            }

            await new Promise(r => setTimeout(r, 850));
            
            board.innerHTML = `<div class="card-container active-board" id="mainContainer"><div class="ornament-bottom"></div><div class="card-visual" id="stackVisual"><div id="initialDeckStack"><div class="deck-card-offset" style="transform: translate(8px, 8px) rotate(2deg); z-index: 1;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div><div class="deck-card-offset" style="transform: translate(-5px, 6px) rotate(-3deg); z-index: 2;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div><div class="deck-card-offset" style="transform: translate(4px, -4px) rotate(1deg); z-index: 3;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div><div class="deck-card-offset" style="transform: translate(-2px, 2px) rotate(4deg); z-index: 4;"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div><div class="deck-card-offset" id="topCard" style="z-index: 5; transform: rotate(-1deg);"><img src="tarot_cards/0_back.jpg" style="width:100%;height:100%;object-fit:cover;"></div></div></div></div>`;
            
            const drawBtn = document.getElementById('drawBtn');
            drawBtn.classList.remove('busy');
            drawBtn.classList.remove('shuffling');
            
            forceCleanup();
            hasDrawn = false;
            isDrawing = false;
            document.body.style.overflow = 'auto';
        }

        function takeSnapshot() {
            const btn = document.getElementById('snapshotBtn');
            if (!btn || btn.classList.contains('processing') || lastSelectedCards.length < 5) return;
            
            btn.classList.add('processing');

            const snapshotData = {
                date: new Date().toLocaleString('zh-TW', { 
                    year: 'numeric', month: '2-digit', day: '2-digit', 
                    hour: '2-digit', minute: '2-digit', hour12: false 
                }).replace(/\//g, '年').replace(' ', '日 '),
                cards: lastSelectedCards.map(c => ({
                    name: c.name,
                    isReversed: c.isReversed,
                    isFocus: c.isFocus,
                    meaning: (c.isReversed ? c.rev.desc : c.up.desc)
                }))
            };

            renderAndCapture(snapshotData);
        }

        async function renderAndCapture(data) {
            console.log("開始記憶體渲染截圖 (專業華麗版)...");
            if (typeof html2canvas === 'undefined') {
                alert('系統資源載入中，請稍候再試。');
                forceCleanup();
                return;
            }

            // 1. 建立渲染容器 (固定 800x1400)
            const renderTarget = document.createElement('div');
            renderTarget.style.position = 'absolute';
            renderTarget.style.left = '0';
            renderTarget.style.top = '-10000px'; 
            renderTarget.style.width = '800px';
            renderTarget.style.height = '1400px';
            renderTarget.style.background = '#0d020d'; 
            renderTarget.style.color = '#f1c40f';
            renderTarget.style.fontFamily = "'Noto Serif TC', serif";
            renderTarget.style.display = 'flex';
            renderTarget.style.flexDirection = 'column';
            renderTarget.style.alignItems = 'center';
            renderTarget.style.padding = '60px 0';
            renderTarget.style.boxSizing = 'border-box';
            renderTarget.style.zIndex = '-9999';
            renderTarget.style.overflow = 'hidden';

            // 標題
            const title = document.createElement('div');
            title.style.fontSize = '52px';
            title.style.letterSpacing = '12px';
            title.style.fontWeight = 'bold';
            title.style.marginBottom = '15px';
            title.innerText = '無視論塔羅占卜';
            renderTarget.appendChild(title);

            const decLine = document.createElement('div');
            decLine.style.width = '400px';
            decLine.style.height = '3px';
            decLine.style.background = 'linear-gradient(90deg, transparent, #f1c40f, transparent)';
            decLine.style.marginBottom = '40px';
            renderTarget.appendChild(decLine);

            // 2. 卡牌區域 (精確座標排列，確保不擋日期)
            const cardArea = document.createElement('div');
            cardArea.style.width = '100%';
            cardArea.style.height = '1050px'; 
            cardArea.style.position = 'relative';
            renderTarget.appendChild(cardArea);

            data.cards.forEach((card, i) => {
                const cardBox = document.createElement('div');
                cardBox.style.width = '260px'; 
                cardBox.style.height = '400px'; 
                cardBox.style.position = 'absolute';
                cardBox.style.padding = '45px 25px';
                cardBox.style.boxSizing = 'border-box';
                cardBox.style.borderRadius = '5px';
                cardBox.style.display = 'flex';
                cardBox.style.flexDirection = 'column';
                cardBox.style.alignItems = 'center';
                cardBox.style.justifyContent = 'flex-start';
                cardBox.style.zIndex = 10 + i;
                
                // 垂直分佈與旋轉
                const topPos = i * 160; 
                const translateX = (i % 2 === 0) ? '135px' : '-135px';
                const rotate = (i % 2 === 0) ? '6deg' : '-6deg';
                
                cardBox.style.top = `${topPos}px`;
                cardBox.style.left = '50%';
                cardBox.style.transform = `translateX(calc(-50% + ${translateX})) rotate(${rotate})`;

                // 顏色策略：重點牌奢華 (深紅/金)，一般牌樸素 (深灰藍/銀)
                if (card.isFocus) {
                    cardBox.style.background = 'linear-gradient(135deg, #2c0a0a 0%, #1a0505 100%)'; 
                    cardBox.style.borderColor = '#f1c40f'; 
                    cardBox.style.boxShadow = '0 0 35px rgba(241, 196, 15, 0.4), 0 10px 40px rgba(0,0,0,0.9)';
                    cardBox.style.border = '3px solid #f1c40f';
                } else {
                    cardBox.style.background = '#242a2e'; 
                    cardBox.style.borderColor = '#95a5a6'; 
                    cardBox.style.boxShadow = '0 0 15px rgba(149, 165, 166, 0.2), 0 10px 30px rgba(0,0,0,0.8)';
                    cardBox.style.border = '2px solid #95a5a6';
                }

                // 多層線條 (顏色隨牌種變化)
                const innerLineColor = card.isFocus ? 'rgba(241, 196, 15, 0.4)' : 'rgba(149, 165, 166, 0.3)';
                const innerLine = document.createElement('div');
                innerLine.style = `position:absolute; top:8px; left:8px; right:8px; bottom:8px; border:1px solid ${innerLineColor}; border-radius:3px;`;
                cardBox.appendChild(innerLine);

                // 內容排版
                const cardTitle = `${card.name}${card.isReversed ? '逆位' : '正位'}`;
                const titleColor = card.isFocus ? '#f1c40f' : '#ecf0f1';
                
                cardBox.innerHTML += `
                    <div style="width:100%; border-bottom: 2px double ${card.isFocus?'#f1c40f':'#95a5a6'}; padding-bottom:12px; margin-bottom:18px; text-align:center;">
                        <div style="font-size: 28px; font-weight: bold; color: ${titleColor}; text-shadow: 2px 2px 4px #000;">
                            ${cardTitle}
                        </div>
                    </div>
                    ${card.isFocus ? `
                        <div style="background: linear-gradient(135deg, #f1c40f, #d4ac0d); color: #1a0a1a; padding: 3px 15px; border-radius: 2px; font-size: 16px; font-weight: bold; letter-spacing: 4px; margin-bottom: 15px; box-shadow: 0 0 10px #f1c40f;">
                            重點牌
                        </div>
                    ` : '<div style="height:35px;"></div>'}
                    <div style="font-size: 18px; line-height: 1.7; color: #f0f0f0; text-align: justify; width: 100%; display: -webkit-box; -webkit-line-clamp: 10; -webkit-box-orient: vertical; overflow: hidden; padding: 0 5px;">
                        ${card.meaning}
                    </div>
                `;

                // 飾角顏色隨主題變化
                const decoColor = card.isFocus ? '#f1c40f' : '#95a5a6';
                const corners = ['top:15px;left:15px;border-top:3px solid;border-left:3px solid;', 'top:15px;right:15px;border-top:3px solid;border-right:3px solid;', 'bottom:15px;left:15px;border-bottom:3px solid;border-left:3px solid;', 'bottom:15px;right:15px;border-bottom:3px solid;border-right:3px solid;'];
                corners.forEach(s => {
                    const c = document.createElement('div');
                    c.style = `position:absolute; width:22px; height:22px; ${s} border-color:${decoColor}; filter: drop-shadow(0 0 4px ${decoColor});`;
                    cardBox.appendChild(c);
                });

                cardArea.appendChild(cardBox);
            });

            // 3. 底部資訊區 (精確定位)
            const footer = document.createElement('div');
            footer.style.marginTop = 'auto';
            footer.style.width = '100%';
            footer.style.textAlign = 'center';
            footer.style.padding = '50px 0';
            footer.style.fontSize = '24px';
            footer.style.letterSpacing = '3px';
            footer.style.borderTop = '1px solid rgba(241, 196, 15, 0.3)';
            footer.style.background = '#0d020d'; 
            
            const now = new Date();
            const dateStr = `${now.getFullYear()}年${String(now.getMonth()+1).padStart(2,'0')}月${String(now.getDate()).padStart(2,'0')}日 ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
            footer.innerText = dateStr;
            renderTarget.appendChild(footer);

            document.body.appendChild(renderTarget);

            try {
                await new Promise(r => setTimeout(r, 250));
                const canvas = await html2canvas(renderTarget, {
                    backgroundColor: '#0d020d',
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    width: 800,
                    height: 1400
                });
                showPreview(canvas.toDataURL('image/png'));
            } catch (err) {
                console.error("渲染失敗:", err);
                alert("截圖生成失敗。");
            } finally {
                if (document.body.contains(renderTarget)) document.body.removeChild(renderTarget);
                forceCleanup();
            }
        }

        function showPreview(src) {
            // 雙重確認鎖定滾動
            document.documentElement.style.overflow = 'hidden';
            document.body.style.overflow = 'hidden';

            const overlay = document.createElement('div');
            overlay.className = 'snapshot-overlay';
            overlay.style = 'position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:99999; padding:20px; box-sizing:border-box;';
            overlay.onclick = () => {
                overlay.remove();
                document.documentElement.style.overflow = '';
                document.body.style.overflow = ''; 
            };

            overlay.innerHTML = `
                <div style="background: rgba(241, 196, 15, 0.1); border: 2px solid #f1c40f; padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center; box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);">
                    <div style="color:#f1c40f; font-size: 1.5em; font-weight: bold; margin-bottom: 5px;">✦ 占卜結果已生成 ✦</div>
                    <div style="color:#fff; font-size: 1.1em; letter-spacing: 2px; font-weight: bold;">長按圖片儲存</div>
                </div>
                <img src="${src}" style="max-width:95%; max-height:70vh; border-radius:10px; box-shadow:0 0 40px #000; border: 1px solid #333;" onclick="event.stopPropagation()">
                <div style="color:#f1c40f; margin-top:25px; font-size:1.1em; background: rgba(0,0,0,0.6); padding: 10px 25px; border-radius: 30px; border: 1px solid #444; cursor: pointer;">✕ 點擊空白處關閉</div>
            `;
            document.body.appendChild(overlay);
        }

        function scrollToCard(event, index) {
            event.preventDefault();
            const containers = document.querySelectorAll('.card-container');
            if (containers[index]) containers[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
